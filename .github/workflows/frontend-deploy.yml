name: Frontend CI / Deploy to Vercel

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          cd frontend || true
          npm ci

      - name: Build
        run: |
          cd frontend || true
          npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          cd frontend || true
          # Use Vercel CLI to deploy to the project tied by VERCEL_PROJECT_ID/ORG
          vercel --token "$VERCEL_TOKEN" --prod --confirm --scope "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID"
