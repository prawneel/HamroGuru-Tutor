name: Backend CI / Deploy to Render

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          cd backend || true
          npm ci

      - name: Run backend tests (if any)
        run: |
          cd backend || true
          if [ -f package.json ]; then npm test || true; fi

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then echo "Render secrets missing; skipping deploy"; exit 0; fi
          curl -X POST "https://api.render.com/deploy/srv-$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"serviceId":"srv-'$RENDER_SERVICE_ID'"}'
